<! DOCTYPE html>
<html>
    <head>
        <title>Functions in JavaScript</title>
    </head>
    <body>
        <h1>Functions in JS</h1>
        <button onclick="myfunction(5,3)">Click</button>
        <script>
            //creating the Function
            function myfunction(x,y){
                //multiply the 2 numbers
                document.write(x*y);
                //display the result
            }
        </script>
    </body>
</html>
